<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscalab</title>
    <link rel="stylesheet" href="src/css/output.css">
</head>

<body>
    <header class="p-8 pb-2 pt-2 flex justify-between items-center border-b-2 border-red-200">
        <img id="logo" src="/assets/cyberpunk/logo-cyberpunk.svg" alt="" class="w-16">
        <span class="text-xl font-bold text-slate-600"><img id="lupa" src="/assets/cyberpunk/lupa-cyberpunk.svg" alt=""
                class=""></span>
    </header>


    <main>

        <link rel="stylesheet" href="/src/css/carousel.css">
        <section>
            <h2 id="title">Conheça os laboratórios</h2>

            <div class="slideshow-container">

                <div class="mySlides fade">

                    <img src="/assets/cyberpunk/cyberpunk.png" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">

                    <img src="/assets/magicworld/magicworld.png" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">

                    <img src="/assets/solarpunk/solarpunk.png" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">

                    <img src="/assets/steampunk/steampunk.png" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>


            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </section>



        <link rel="stylesheet" href="src/css/output.css">
        <section id="report" class="flex flex-col h-full bg-rose-400 p-8">
            <img id="megafone" src="/assets/cyberpunk/megafone-cyberpunk.svg" alt="" class="w-1/2 self-center">
            <br>
            <h3 id="h3-report" class="text-2xl font-bold text-cyan-950">Aconteceu algum problema?</h3>
            <div class="pt-4 pb-4 text-left">
                <p class="text-slate-50">Seu computador não está ligando?</p>
                <p class="text-slate-50">O projetor não conectou no celular?</p>
                <br>
                <p class="text-slate-50">Não se preocupe, informe seu problema abaixo!</p>
            </div>

            <a href=""><button id="report_button"
                    class="mt-8 bg-cyan-950 p-4 rounded-md text-slate-50 text-xl font-bold ">Reportar</button></a>
        </section>

    </main>

    <footer>

    </footer>
</body>
<script src="/src/main.js"></script>

</html>
