<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscalab</title>
    <link rel="stylesheet" href="src/css/output.css">
</head>

<body>
    <header class="p-8 pb-2 pt-2 flex justify-between items-center border-b-2 border-red-200">
        <img id="logo" src="/assets/cyberpunk/logo-cyberpunk.svg" alt="" class="w-16">
        <span class="text-xl font-bold text-slate-600"><img id="lupa" src="/assets/cyberpunk/lupa-cyberpunk.svg" alt=""
                class=""></span>
    </header>


    <main>



        <link rel="stylesheet" href="/src/css/glide.core.css">
        <link rel="stylesheet" href="/src/css/glide.theme.css">
        <link rel="stylesheet" href="/src/css/carousel.css">
        <section>
            <h2 id="title">Conheça os laboratórios</h2>
            <h1 class="esse" data-random="oi" data-name="kauã" data-mais-um="1"></h1>
            <article>
                <div class="carousel">

                    <div class="glide">
                        <div data-glide-el="track" class="glide__track">
                            <ul class="glide__slides">
                                <li class="glide__slide"><img src="/assets/cyberpunk/cyberpunk.png" alt=""></li>
                                <li class="glide__slide"><img src="/assets/magicworld/magicworld.png" alt=""></li>
                                <li class="glide__slide"><img src="/assets/solarpunk/solarpunk.png" alt=""></li>
                                <li class="glide__slide"><img src="/assets/steampunk/steampunk.png" alt=""></li>

                            </ul>
                        </div>
                        <div class="glide__arrows" data-glide-el="controls">
                            <button class="prev glide__arrow glide__arrow--left" data-glide-dir="<"
                                onclick="showSlides(-1)">
                                < </button>
                                    <button class=" next glide__arrow glide__arrow--right" data-glide-dir=">"
                                        onclick="showSlides(-1)">
                                        >
                                    </button>
                        </div>
                        <div class=" glide__bullets" data-glide-el="controls[nav]">
                            <button class="glide__bullet" data-number="0" data-glide-dir="=0"
                                onclick="showSlides(0)"></button>
                            <button class="glide__bullet" data-number="1" data-glide-dir="=1"
                                onclick="showSlides(1)"></button>
                            <button class="glide__bullet" data-number="2" data-glide-dir="=2"
                                onclick="showSlides(2)"></button>
                            <button class="glide__bullet" data-number="3" data-glide-dir="=3"
                                onclick="showSlides(3)"></button>
                        </div>

                    </div>

                </div>
            </article>
            <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
            <script>
                const config = {
                    type: "carousel",
                    perView: 1,
                }
                new Glide('.glide', config).mount()
            </script>
        </section>



        <link rel="stylesheet" href="src/css/output.css">
        <section id="report" class="flex flex-col h-full bg-rose-400 p-8">
            <img id="megafone" src="/assets/cyberpunk/megafone-cyberpunk.svg" alt="" class="w-1/2 self-center">
            <br>
            <h3 id="h3-report" class="text-2xl font-bold text-cyan-950">Aconteceu algum problema?</h3>
            <div class="pt-4 pb-4 text-left">
                <p class="text-slate-50">Seu computador não está ligando?</p>
                <p class="text-slate-50">O projetor não conectou no celular?</p>
                <br>
                <p class="text-slate-50">Não se preocupe, informe seu problema abaixo!</p>
            </div>

            <a href=""><button id="report_button"
                    class="mt-8 bg-cyan-950 p-4 rounded-md text-slate-50 text-xl font-bold ">Reportar</button></a>
        </section>

    </main>

    <footer>

    </footer>
</body>
<script src="/src/main.js"></script>

</html>
